baseURL = "https://links.kennonkwok.com/"
languageCode = "en-us"
title = "Kennon's Stuff"
theme = "devise"
relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
copyright = "&copy; Copyright 2021, Kennon Kwok"

[params]
  header_title = "@kennonkwok"                 # Your header title
  header_subtitle = "Are you going to eat that?" # Your header subtitle
  home_image = "/images/avatar.png"          # Path to header image starting from the static directory
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "https://github.com/kennonkwok"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    href = "https://www.linkedin.com/in/kennonkwok/"
  [[params.social]]
    fa_icon = "fab fa-instagram fa-1x"
    href = "https://www.instagram.com/kennonkwok/"